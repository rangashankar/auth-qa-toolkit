name: CI

on:
  pull_request:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  unit-and-integration:
    name: Java unit/integration
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - name: Run tests
        run: mvn -B test

  e2e:
    name: Playwright E2E
    needs: unit-and-integration
    if: ${{ secrets.E2E_BASE_URL != '' || vars.E2E_BASE_URL != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: e2e
    env:
      E2E_BASE_URL: ${{ secrets.E2E_BASE_URL || vars.E2E_BASE_URL }}
      E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL || vars.E2E_USER_EMAIL }}
      E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD || vars.E2E_USER_PASSWORD }}
      E2E_PROTECTED_PATH: ${{ secrets.E2E_PROTECTED_PATH || vars.E2E_PROTECTED_PATH }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: e2e/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm test
